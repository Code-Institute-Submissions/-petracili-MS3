{% extends "base.html" %}
{% block content %}
<!--Champion Part-->
<div class="container-fluid" id="classesypage">
  <div class="row">
    {% for chempion in chempion_list %}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="{{chempion.img}}" alt="{{chempion.title}}" class="champion"/>
          </div>
          <div class="card-content champion-content">
            <h5 class="card-title">{{chempion.title}}</h5>
            <p class="card-text services_text">{{chempion.text}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" href="/contact">CONTACT US</a>
            {%if chempion.user_id == user%}
              <a class="waves-effect waves-light btn" href="{{ url_for('edit_chempion', chempion_id=chempion._id) }}">EDIT</a>
              <a class="waves-effect waves-light btn" href="{{ url_for('delete_chempion', chempion_id=chempion._id) }}">DELETE</a>
            {%endif%}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
 {% endblock %}
