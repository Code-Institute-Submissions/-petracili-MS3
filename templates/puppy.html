{% extends "base.html" %}
{% block content %}
<!--Pupy Part-->

<div class="container-fluid" id="classesypage">
  <div class="row">
    {% for bully in bully_list %}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="{{bully.img}}" alt="{{bully.title}}" class="champion"/>
          </div>
          <div class="card-content champion-content">
            <h5 class="card-title">{{bully.title}}</h5>
            <p class="card-text services_text">{{bully.text}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" href="/contact">CONTACT US</a>
          </div>
        </div>
      </div>

        {% endfor %}
  </div>
</div>
{% endblock %}
