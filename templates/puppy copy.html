{% extends "base.html" %}
{% block content %}
<!--Pupy Part-->

<div class="container-fluid" id="classesypage">
  <div class="row">
    {% for bully in bully_list %}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="{{bully.img}}" alt="{{bully.title}}" class="champion"/>
          </div>
          <div class="card-content champion-content">
            <h5 class="card-title">{{bully.title}}</h5>
            <p class="card-text services_text">{{bully.text}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" href="/contact">CONTACT US</a>
          </div>
        </div>
      </div>

<div class="album py-5 bg-light">
    <div class="container" id="classesypage">

      <div class="row">
        {% for bully in bully_list %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">

              <img src="{{bully.img}}" class="card-img-top services_img" alt="{{bully.first}} {{bully.gender}}"/>
              <div class="card-body">
                <p class="card-text"></p>
                <h4>{{bully.first}}</h4>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  </div>
                  <small class="text-muted"> {{bully.gender}}</small>
                  <small class="text-muted"> {{bully.hair_color}}</small>
                  <small class="text-muted"> {{bully.dob}}</small>
                </div>
                <div class="btn-group">
                  <a button id="bcolor" class="btn btn-sm btn-outline-secondary" href="/contact">CONTACT US</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
