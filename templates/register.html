{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="title-style">
        <h4>Register Now</h4>
    </div>
    <div class="row form-bg-col">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Enter your desired First Name." id="first_name" name="first_name" type="text"
                        minlength="1" maxlength="15" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Enter your desired Last Name." id="last_name" name="last_name" type="text"
                        minlength="1" maxlength="15" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Enter your desired Email" id="email" name="email" type="text"
                            minlength="5" maxlength="50" class="validate" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Enter your desired username" id="username" name="username" type="text"
                            minlength="1" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                        <span class="helper-text"
                            data-error="Please choose a username between 5 and 15 characters including only letters and/or numbers."></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="****************" id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                        <span class="helper-text"
                            data-error="Your password needs to be between 5 and 15 characters and include only letters and/or numbers"></span>
                    </div>
                </div>
                <button class="btn waves-effect red lighten-4 button-style" type="submit" name="action">Register
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <p>Already Registered? <a href="#">Log In Here</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
