{% extends "base.html" %}
{% block content %}
<!--Contact Form-->

<div class="container">
  <div class="">
  
<section class="contact-wrap">
 <form onsubmit="event.preventDefault(); sendMail(this);" method = "POST">
 <div class="col-sm-6" id="booking">
   <div class="input-block">
   <label for="">First Name</label>
   <input type="text" class="form-control" name="firstname" required >
   </div>
 </div>
 <div class="col-sm-6">
   <div class="input-block">
   <label for="">Last Name</label>
   <input type="text" class="form-control" name="lastname" required >
   </div>
 </div>
 <div class="col-sm-12">
   <div class="input-block">
   <label for="">Email</label>
   <input type="email" class="form-control" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" >
   </div>
 </div>
 <div class="col-sm-12">
   <div class="input-block textarea">
   <label for="">Drop your message here</label>
   <textarea rows="3" type="text " class="form-control" name="message" required></textarea>
   </div>
 </div>
 <div class="col-sm-12">
   <input id="submit" class="btn btn-primary" type="submit" value="Submit">
 </div>
 </form>
</section>
</div>

  <div class="row">
    <div class="col-12 col-md-8">
     <div id="map" style="width:100%; height: 400px"></div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card mb-4 shadow-sm">
       <div class="card-header">
       <h4 class="my-0 fw-normal" id="gym_name">Choose our gym</h4>
       </div>
       <div class="card-body">
       <h1 class="card-title pricing-card-title" class="text-muted"></small></h1>
       <ul class="list-unstyled mt-3 mb-4">
                   <li id="myImg"></li>
         <li class="info" id="phone"></li>
                   <li class="info" id="open"></li>
       </ul>
       </div>
     </div>
    </div>
    
  </div>
</div>

{% endblock %}
